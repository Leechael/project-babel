<VirtualHost *:80>
	ServerName f-dev.v2ex.com
	
	DocumentRoot /www/f-dev.v2ex.com/htdocs/
	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride none
		Order allow,deny
		Allow from all
	</Directory>
	
	<Directory /www/f-dev.v2ex.com/htdocs/>
		Options ExecCGI Indexes FollowSymLinks
		AllowOverride all
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>