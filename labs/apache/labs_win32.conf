<VirtualHost *:80>
	ServerAdmin v2ex.livid@gmail.com
	ServerName labs.v2ex.com
	ServerAlias labs l-dev.v2ex.com
	
	DocumentRoot z:/www/labs/htdocs/
	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory z:/www/labs/htdocs/>
		Options Indexes FollowSymLinks
		AllowOverride None
		AddType text/html .php .phps
		AddHandler application/x-httpd-php .php
		AddHandler application/x-httpd-php-source .phps
		Order allow,deny
		allow from all
	</Directory>

	ServerSignature Off
</VirtualHost>
