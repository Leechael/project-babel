<VirtualHost *:80>
	ServerName v2ex
	ServerAlias babel bbs.livid.cn v2ex.com v2ex.cn www.v2ex.com www.v2ex.cn m-dev.v2ex.com v-dev.v2ex.com
	ServerAdmin v2ex.livid@gmail.com
	
	RewriteEngine On
	Include c:/www/babel/apache/rewrite.conf
	
	DocumentRoot c:/www/babel/htdocs/
	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory c:/www/babel/htdocs/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog c:/www/babel/logs/error.log
	LogLevel warn

	CustomLog c:/www/babel/logs/access.log combined
</VirtualHost>
