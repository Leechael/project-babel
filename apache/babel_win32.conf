<VirtualHost *:80>
	ServerName v2ex
	ServerAlias v-dev.v2ex.com
	ServerAdmin v2ex.livid@mac.com
	
	RewriteEngine On
	Include z:/www/babel/apache/rewrite.conf
	
	DocumentRoot z:/www/babel/htdocs/
	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory z:/www/babel/htdocs/>
		Options Indexes FollowSymLinks
		AllowOverride None
		AddType text/html .php .phps
		AddHandler application/x-httpd-php .php
		AddHandler application/x-httpd-php-source .phps
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog z:/www/babel/logs/error.log
	LogLevel warn

	CustomLog z:/www/babel/logs/access.log combined

</VirtualHost>
