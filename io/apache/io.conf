<VirtualHost *:80>
	ServerAdmin v2ex.livid@gmail.com
	ServerName io.v2ex.com
	ServerAlias io
	
	DocumentRoot /www/io/htdocs/

	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride None
	</Directory>
	
	<Directory /www/io/htdocs/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /www/io/logs/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /www/io/logs/access.log combined
	ServerSignature Off
</VirtualHost>
